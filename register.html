<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your college ID" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your college email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required id="password">
                <img src="eye-close.png" id="eyeicon">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>
            
            <div class="policy">
                <input type="checkbox" name="">
                <h3>I accept all terms and conditions</h3>
            </div>
            <div class="input-box button">
                <input type="submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login Now</a></h3>
            </div>
        </form>
    </div>
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.scr = "eye-open.png";
            }
            else{
                password.type="password";
                eyeicon.scr = "eye-close.png";
            }
        }
    </script>
</body>
</html>
